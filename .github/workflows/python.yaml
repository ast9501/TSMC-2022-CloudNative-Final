name: CI CD for python
on:
  push:
    branches:
      - 'master'
      - 'dev'
      - 'test-*/**'
    paths:
      - '**.py'
      - '**/**/Dockerfile'
      - '**.yaml'
  pull_request:
    branches:
      - 'master'
      - 'dev'
    paths:
      - '**.py'
      - '**/**/Dockerfile'
env:
  # Define path for projects
  CRAWLER_BASE_PATH: crawler
  MATH_BASE_PATH: math
jobs:
  crawler-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]
    outputs:
      changed:  ${{ steps.labelStatus.outputs.changed }}
    env:
      changed_status: "false"
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Changed file filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            crawler:
              - 'crawler/**'
      - name: Set changed status if code changed
        if: steps.filter.outputs.crawler == 'true'
        run: echo "true" >> $changed_status
      #- name: Set changed status if code did not changed
      #  if: steps.filter.outputs.crawler == 'false'
      #  run: echo "false" >> $changed_status
      - name: Install dependencies
        if: steps.filter.outputs.crawler == 'true'
        working-directory: ./${{ env.CRAWLER_BASE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt          
      - name: Run unit tests
        if: steps.filter.outputs.crawler == 'true'
        id: unitTest
        working-directory: ./${{ env.CRAWLER_BASE_PATH }}
        run: |
          pip install pytest
          pip install pytest-cov
          pytest -v --junitxml="results.xml"
      - name: Label changed status
        id: labelStatus
        run: echo "::set-output name=changed::${{ env.changed_status }}"
  crawler-build:
    needs: crawler-test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        if: needs.crawler-test.outputs.changed == 'true'
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        if: needs.crawler-test.outputs.changed == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        if: needs.crawler-test.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        if: needs.crawler-test.outputs.changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./$CRAWLER_BASE_PATH/docker
          file: ./$CRAWLER_BASE_PATH/docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/$CRAWLER_BASE_PATH:latest
  math-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]
    outputs:
      changed:  ${{ steps.labelStatus.outputs.changed }}
    env:
      changed_status: "false"
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Changed file filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            math:
              - 'math/**'
      - name: Set changed status if code changed
        if: steps.filter.outputs.math == 'true'
        run: echo "true" >> $changed_status
      - name: Install dependencies
        if: steps.filter.outputs.math == 'true'
        working-directory: ./${{ env.MATH_BASE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt          
      - name: Run unit tests
        if: steps.filter.outputs.math == 'true'
        id: unitTest
        working-directory: ./${{ env.MATH_BASE_PATH }}
        run: |
          pip install pytest
          pip install pytest-cov
          pytest -v --junitxml="results.xml"
      - name: Label changed status
        id: labelStatus
        run: echo "::set-output name=changed::${{ env.changed_status }}"
  math-build:
    needs: math-test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        if: needs.math-test.outputs.changed == 'true'
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        if: needs.math-test.outputs.changed == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        if: needs.math-test.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        if: needs.math-test.outputs.changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./${{ env.MATH_BASE_PATH }}/docker
          file: ./${{ env.MATH_BASE_PATH }}/docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.MATH_BASE_PATH }}:latest
  prod-check:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to production server on branch $GITHUB_REF"
